<!DOCTYPE html>
<html>
<head>
    <title>Buy Upvotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm rounded-3">
            <div class="card-body">
                <h3 class="card-title mb-4">üìà Select an Upvote Package</h3>
                <form method="POST">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="package" value="10" id="package10" required>
                        <label class="form-check-label" for="package10">10 Upvotes ‚Äì ‚Çπ10</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="package" value="50" id="package50">
                        <label class="form-check-label" for="package50">50 Upvotes ‚Äì ‚Çπ45</label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="package" value="100" id="package100">
                        <label class="form-check-label" for="package100">100 Upvotes ‚Äì ‚Çπ80</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Place Order</button>
                </form>

                <div class="mt-3">
                    <a href="/dashboard" class="btn btn-link">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
