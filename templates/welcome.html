<!DOCTYPE html>
<html>
<head>
    <title>Welcome to BoostApp</title>
</head>
<body>
    <h1>Welcome to BoostApp</h1>
    
    <form action="/login" method="post">
        <label>Enter your Telegram ID:</label><br>
        <input type="text" name="telegram_id" required><br><br>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
