<!DOCTYPE html>
<html>
<head>
    <title>Assign Order Manually</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
            <h4>üì§ Assign Post URL to User</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Select User (Telegram ID)</label>
                    <select name="telegram_id" class="form-select" required>
                        {% for user in users %}
                            <option value="{{ user.telegram_id }}">{{ user.username }} ({{ user.telegram_id }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Post URL</label>
                    <input type="url" name="post_url" class="form-control" placeholder="https://example.com/post" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount ($)</label>
                    <input type="number" name="amount" class="form-control" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Assign Order</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-2">‚¨ÖÔ∏è Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
