<!DOCTYPE html>
<html>
<head>
    <title>Recharge Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm rounded-3">
            <div class="card-body">
                <h3 class="card-title mb-4">üí≥ Recharge Your Wallet</h3>
                <form method="POST" action="/recharge">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Enter Amount (USD)</label>
                        <input type="number" name="amount" id="amount" class="form-control" placeholder="e.g. 5" min="1" step="1" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Proceed to Stripe Payment</button>
                </form>
                <div class="mt-3">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-link">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
