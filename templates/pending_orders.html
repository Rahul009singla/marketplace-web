<!DOCTYPE html>
<html>
<head>
    <title>Pending Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-warning">⏳ Pending Orders</h2>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">← Back to Admin Dashboard</a>
        </div>

        {% if orders %}
            <ul class="list-group">
                {% for order in orders %}
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-8">
                                <p class="mb-1"><strong>Order ID:</strong> {{ order.order_id }}</p>
                                <p class="mb-1"><strong>Telegram ID:</strong> {{ order.telegram_id }}</p>
                                <p class="mb-1"><strong>Amount:</strong> ${{ order.amount }}</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <a href="{{ url_for('admin_decision', order_id=order.order_id, action='approve') }}" class="btn btn-success btn-sm mb-2 w-100">✅ Approve</a>
                                <a href="{{ url_for('admin_decision', order_id=order.order_id, action='reject') }}" class="btn btn-danger btn-sm w-100">❌ Reject</a>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info">
                No pending orders found.
            </div>
        {% endif %}
    </div>
</body>
</html>
