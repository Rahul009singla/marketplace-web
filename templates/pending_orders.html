<!DOCTYPE html>
<html>
<head>
    <title>Pending Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>⏳ Pending Orders</h2>
    {% if orders %}
        <ul class="list-group">
            {% for order in orders %}
                <li class="list-group-item">
                    <strong>Order ID:</strong> {{ order.order_id }} |
                    <strong>Telegram ID:</strong> {{ order.telegram_id }} |
                    <strong>Amount:</strong> ${{ order.amount }}
                    <br>
                    <a href="{{ url_for('admin_decision', order_id=order.order_id, action='approve') }}" class="btn btn-success btn-sm mt-2">✅ Approve</a>
                    <a href="{{ url_for('admin_decision', order_id=order.order_id, action='reject') }}" class="btn btn-danger btn-sm mt-2">❌ Reject</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No pending orders found.</p>
    {% endif %}
</body>
</html>
