<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">🛠️ Admin Dashboard</h1>
        {% if msg %}
            <div class="alert alert-success mt-3">{{ msg }}</div>
        {% endif %}
    </div>

    <div class="card mb-4 shadow">
        <div class="card-header bg-dark text-white">
            <h4>Order Management</h4>
        </div>
        <div class="card-body">
            <div class="d-grid gap-3">
                <a href="{{ url_for('view_pending_orders') }}" class="btn btn-warning">⏳ View Pending Orders</a>
                <a href="{{ url_for('approved_orders') }}" class="btn btn-success">✅ Approved Orders</a>
                <a href="{{ url_for('rejected_orders') }}" class="btn btn-danger">❌ Rejected Orders</a>
            </div>
        </div>
    </div>

    <div class="card mb-4 shadow">
        <div class="card-header bg-info text-white">
            <h4>Manual URL Submission</h4>
        </div>
        <div class="card-body">
            <a href="{{ url_for('assign_order_manual') }}" class="btn btn-outline-info w-100">📤 Assign Post URL Manually</a>
        </div>
    </div>

    <div class="text-center">
        <a href="/logout" class="btn btn-outline-dark">🚪 Logout</a>
    </div>
</div>

</body>
</html>
