<!DOCTYPE html>
<html>
<head>
    <title>Ask Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .chat-user {
            background-color: #007bff;
            color: white;
            align-self: end;
            margin-left: auto;
        }
        .chat-bot {
            background-color: #e9ecef;
            color: #212529;
            align-self: start;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">ðŸ¤– Ask Our Support Bot</h2>
        <div class="chat-container d-flex flex-column mb-4">

            {% if question %}
                <div class="chat-bubble chat-user">
                    <strong>You:</strong> {{ question }}
                </div>
            {% endif %}

            {% if answer %}
                <div class="chat-bubble chat-bot">
                    <strong>Support Bot:</strong> {{ answer }}
                </div>
            {% endif %}
        </div>

        <form method="POST" class="d-flex flex-column align-items-center">
            <div class="mb-3 w-100" style="max-width: 600px;">
                <input type="text" name="question" class="form-control" placeholder="Type your question..." required>
            </div>
            <button type="submit" class="btn btn-primary">ðŸ’¬ Ask</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('support_faq') }}" class="btn btn-outline-secondary">ðŸ“˜ View Full FAQ</a>
        </div>
    </div>

</body>
</html>
