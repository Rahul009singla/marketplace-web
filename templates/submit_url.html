<!DOCTYPE html>
<html>
<head><title>Submit Post URL</title></head>
<body>
    <h2>Submit Your Post URL</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>Post URL:</label><br>
        <input type="url" name="post_url" required><br><br>
        <button type="submit">Submit URL</button>
    </form>
</body>
</html>
