<!DOCTYPE html>
<html>
<head>
    <title>User Login - Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 400px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">üîê User Login</h4>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <div class="mb-3 text-start">
                        <label for="telegram_id" class="form-label">Enter your Telegram ID:</label>
                        <input type="text" class="form-control" name="telegram_id" id="telegram_id" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
